<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Placement des invit√©s</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at center, #fffdfb 0%, #f5eee5 100%);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 2em;
      color: #3e2f27;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #2e1f17;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      font-family: 'Quicksand', sans-serif;
    }

    img {
      margin-top: 20px;
      width: 150px;
      height: 150px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo-image {
      max-width: 250px;
      height: auto;
      opacity: 0.95;
      transition: transform 0.3s ease;
    }

    .logo-image:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-family: 'Quicksand', sans-serif;
      padding: 1em;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
      color: #3e2f27;
    }

    .result * { color: inherit; }

    .result img {
      max-width: 100%;
      height: auto;
      margin-top: 1em;
      border-radius: 6px;
    }

    .match-btn {
      background: linear-gradient(135deg, #f5eee5 0%, #e7d8c7 100%);
      color: #3e2f27;
      border: 1px solid #d0bfae;
      border-radius: 25px;
      padding: 10px 18px;
      margin: 6px;
      font-size: 16px;
      font-family: 'Quicksand', sans-serif;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.25s ease;
    }

    .match-btn:hover {
      background: linear-gradient(135deg, #e7d8c7 0%, #f5eee5 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .match-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/LogoWlNoBck.png" alt="Logo mariage Willis et Lionel" class="logo-image">
  </div>
  <h1>Bienvenue/Benvenuta, Benvenuto/Welcome au mariage de</h1>
  <h2>Willis & Lionel</h2>
  <h3>Pour conna√Ætre ta table, per conoscere il tuo tavolo</h3>
  <p>Entre ton nom/Scrivi il tuo nome :</p>
  <input type="text" id="nameInput" list="names" placeholder="Commencez √† taper...">
  <datalist id="names"></datalist>
  <div class="result" id="result"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2.45.1";

    const supabaseUrl = "https://xrffjwulhrydrhlvuhlj.supabase.co";
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyZmZqd3VsaHJ5ZHJobHZ1aGxqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2Mjc2MDQsImV4cCI6MjA3NjIwMzYwNH0.uzlCCfMol_8RqRG2fx4RITkLTZogIKWTQd5zhZELjhg';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const defaultMessage = "Nous sommes ravis que tu sois parmi nous, place √† la f√™te!";
    let guests = [];

    const inputEl = document.getElementById('nameInput');
    const resultEl = document.getElementById('result');

    function normalize(str) {
      return String(str || '')
        .toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }

    // üîπ R√©cup√©ration du param√®tre ?event=xxx
    const params = new URLSearchParams(window.location.search);
    const eventName = params.get('event');
    if (!eventName) {
      resultEl.textContent = "‚ùå Aucun √©v√©nement sp√©cifi√© dans l'URL.";
    } else {
      loadEventData(eventName);
    }

    // üîπ Fonction principale de chargement de l'√©v√©nement
    async function loadEventData(eventName) {
      try {
        // Cherche l'√©v√©nement dans la table Supabase
        const { data: event, error } = await supabase
          .from("events")
          .select("is_private, password, json_url")
          .eq("username", eventName)
          .single();

        if (error || !event) throw new Error("√âv√©nement introuvable.");

        let jsonUrl = event.json_url;

        // Si priv√© ‚Üí demande mot de passe puis r√©cup√®re URL sign√©e
        if (event.is_private) {
          const enteredPass = prompt("üîí Cet √©v√©nement est priv√©. Entrez le mot de passe :");
          if (!enteredPass || enteredPass !== event.password) {
            resultEl.textContent = "‚ùå Mot de passe incorrect ou manquant.";
            return;
          }

          // Cr√©e un lien sign√©
          const { data: signed } = await supabase
            .storage
            .from("private-guests")
            .createSignedUrl(`guests_${eventName}.json`, 60 * 60);
          jsonUrl = signed.signedUrl;
        }

        // Charge les donn√©es du JSON
        const response = await fetch(jsonUrl);
        if (!response.ok) throw new Error("Erreur HTTP " + response.status);
        guests = await response.json();
        fillDatalist();

      } catch (err) {
        console.error(err);
        resultEl.textContent = "Erreur chargement des invit√©s : " + err.message;
      }
    }

    function fillDatalist() {
      const dl = document.getElementById('names');
      dl.innerHTML = '';
      guests.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g.name;
        dl.appendChild(opt);
      });
    }

    const tableImages = {
      "Whale sharks - Nabire": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/Requinsbaleine.jpeg",
      "Machu Picchu - Per√∫": "https://raw.githubusercontent.com/willisandlionel/tables/main/images/MachuPicchu.jpeg",
    };

    function showGuest(guest) {
      const message = guest.message || defaultMessage;
      let html = `<span style="color: inherit;">
                    ${message}<br><br>
                    <strong>Ta table est :</strong> ${guest.table}
                  </span>`;
      const img = tableImages[guest.table];
      if (img) html += `<br><img src="${img}" alt="Image de la table ${guest.table}">`;
      resultEl.innerHTML = html;
    }

    function showNoMatch(input) {
      resultEl.textContent = `Aucun invit√© reconnu pour "${input}". Essayez pr√©nom, nom, ou v√©rifiez l'orthographe.`;
    }

    function showMultiple(matches) {
      const items = matches.slice(0, 8).map(m =>
        `<button type="button" class="match-btn" data-name="${m.name}">${m.name}</button>`
      ).join('');
      resultEl.innerHTML = `<div>Plusieurs correspondances :<br>${items}</div>`;
    }

    function searchAndDisplay(input) {
      if (!input || input.trim() === '') {
        resultEl.textContent = '';
        return;
      }
      const n = normalize(input);
      let matches = guests.filter(g => normalize(g.name) === n);
      if (matches.length === 1) { showGuest(matches[0]); return; }
      matches = guests.filter(g => normalize(g.name).startsWith(n));
      if (matches.length >= 1) { showMultiple(matches); return; }
      matches = guests.filter(g => normalize(g.name).includes(n));
      if (matches.length >= 1) { showMultiple(matches); return; }
      showNoMatch(input);
    }

    inputEl.addEventListener('input', e => searchAndDisplay(e.target.value));
    inputEl.addEventListener('change', e => searchAndDisplay(e.target.value));

    resultEl.addEventListener('click', e => {
      const name = e.target.dataset && e.target.dataset.name;
      if (name) {
        inputEl.value = name;
        const guest = guests.find(g => normalize(g.name) === normalize(name));
        if (guest) showGuest(guest);
      }
    });
  </script>
</body>
</html>
