<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection...</title>
  <script>
    // Si Supabase renvoie un lien avec un access_token dans le hash
    if (window.location.hash.includes("access_token")) {
      // Redirige vers index.html en conservant le hash complet
      window.location.replace("/index.html" + window.location.hash);
    } else {
      // Sinon, retourne simplement Ã  la page d'accueil
      window.location.replace("/index.html");
    }
  </script>
</head>
<body>
  <p>Redirection en cours...</p>
</body>
</html>
