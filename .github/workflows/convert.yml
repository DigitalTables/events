name: Génération automatique de JSON depuis guest.csv (Node.js)

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/guest.csv'
      - '**/guests.csv'

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4

      - name: 🟢 Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🔄 Lancer la conversion CSV → JSON
        run: node convert.js

      - name: 📝 Commit et push des fichiers JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto: génération JSON depuis guest.csv"
          git push
